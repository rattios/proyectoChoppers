<div class="row">
	<div class="col-lg-12">
		<br>
      	 <strong>Cantidad solicitada:</strong> {{producto.pivot.cantidad}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Producto:</strong> {{producto.nombre}}
      	<br><br>
      	<table class="table table-striped">
        	<thead>
        		<th></th>
        		<th>Cantidad</th>
              	<th>Departamento</th>
              	<th>Transferir</th>
        	</thead>
        	<tbody>
           		<tr *ngFor="let item of departamentos">
           			<td></td>
              		<td>{{item.stock}}</td>
              		<td>{{item.departamento.nombre}}</td>
              		<td><button type="button" class="btn btn-success" (click)=transferir(item)>Transferir</button></td>
           		</tr> 
        	</tbody>
      	</table>
    </div>	
</div>
