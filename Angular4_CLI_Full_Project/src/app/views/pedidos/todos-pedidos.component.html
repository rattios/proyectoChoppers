<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <img src="../assets/img/template.gif" style="position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;z-index: 99;width: 135px;margin-top: 25%;" *ngIf="loading">
      <div class="card" *ngIf="!verInfo">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Resumen de solicitudes
        </div>
        <div class="card-body" *ngIf="!loading">
          <tabset>
            <tab heading="Entrantes">
              <app-tabla-info [informacion]="pedidos0"></app-tabla-info>
            </tab>
            <tab heading="En curso">
              <app-tabla-info [informacion]="pedidos1"></app-tabla-info>
            </tab>
            <tab heading="Entregadas">
              <app-tabla-info [informacion]="pedidos2"></app-tabla-info>
            </tab>
            <tab heading="Canceladas">
              <app-tabla-info [informacion]="pedidos3"></app-tabla-info>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
