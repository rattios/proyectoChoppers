<ng4-loading-spinner></ng4-loading-spinner>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="BudgetForm" novalidate>
            <div class="modal-body">
              <br><br>
              <h4 class="title-item1">Asignar Presupuesto a Nuevo Cuestionario</h4>
              <hr>
              <div class="form-group row">
                <div class="col-md-12">
                  <label>Seleccione una Sucursal</label>
                  <select class="form-control" (change)="update_sucursal($event)">
                    <option [value]="sucursal.id" *ngFor = "let sucursal of sucursales">{{sucursal.nombre}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label>Seleccione la Campaña</label>
                  <select class="form-control" (change)="setCampaign($event)">
                    <option [value]="campana.id" *ngFor = "let campana of campanas">{{campana.nombre}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label>Nombre del Cuestionario</label>
                  <div class="input-group"> 
                    <span class="input-group-addon"><i class="icon-tag"></i></span>
                    <input type="text" class="form-control" formControlName="nombre" [ngClass]="{'danger': formErrors.nombre}">
                  </div>
                </div>
              </div>
              <br>
              <h4 class="title-item">Asignar Presupuesto</h4>
              <hr>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <div class="col-md-12">
                      <br><br>
                      <label>Número de Cuestionarios</label>
                      <div class="input-group"> 
                        <span class="input-group-addon"><i class="icon-pin"></i></span>
                        <input type="number" class="form-control" formControlName="num_cuestionarios" min="0" [ngClass]="{'danger': formErrors.num_cuestionarios}" (input)="changeBudget1()">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label>Pago por Cuestionario ($)</label>
                      <div class="input-group"> 
                        <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                        <input type="number" class="form-control" formControlName="pagoxcuest" min="0" [ngClass]="{'danger': formErrors.pagoxcuest}" (input)="changeBudget2()">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <h4 class="title-item">Detalle del Presupuesto</h4>
                  <hr>
                  <p class="center"><b>Presupuesto Disponible:</b></p>
                  <h2 class="mount-pres">$ {{presupuesto_max}}</h2>
                  <p class="center-mt"><b>Total a Cobrar:</b></p>
                  <h2 class="mount-total">$ {{BudgetForm.value.total}}</h2>
                  <br>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="sendCampaign()">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
