<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Agrega un usuario</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" id="input1-group1" name="input1-group1" class="form-control" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                  <input type="email" id="input2-group1" name="input2-group1" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Usuarios de la empresa
          <div style="text-align:right">
            <button type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show()">
            Agregar usuario
          </button>
          </div>
          
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Usuario</th>
                <th style="text-align:center">
                  Campañas
                  <div style="font-size: 12px;">
                    Ver&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Crear&nbsp;&nbsp;&nbsp;&nbsp; Editar&nbsp;&nbsp;&nbsp;&nbsp; Eliminar
                  </div>
                </th>
                <th style="text-align:center">
                  Cuestionarios 
                  <div style="font-size: 12px;">
                    Ver&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Crear&nbsp;&nbsp;&nbsp;&nbsp; Editar&nbsp;&nbsp;&nbsp;&nbsp; Eliminar
                  </div>
                </th>
                <th style="text-align:center">
                  Estadísticas 
                  <div style="font-size: 12px;">
                    Ver&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Crear&nbsp;&nbsp;&nbsp;&nbsp; Editar&nbsp;&nbsp;&nbsp;&nbsp; Eliminar
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of empleados">
                <td>
                 {{empleado.usuario.nombre}}
                </td>
                <td style="text-align:center">
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.camp_ver" (change)="changePermiso($event,empleado.id)"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.camp_crear" (change)="changePermiso($event,empleado.id)"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.camp_editar" (change)="changePermiso($event,empleado.id)"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.camp_eliminar" (change)="changePermiso($event,empleado.id)"> 
                </td>
                <td style="text-align:center">
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.cuest_ver"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.cuest_crear"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.cuest_eidtar"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.cuest_eliminar"> 
                </td>
                <td style="text-align:center">
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.est_ver"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.est_crear"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.est_editar"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="empleado.permisos.est_eliminar"> 
                </td>
              </tr>
              
              
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div><!--/.row-->
</div>
