<ng4-loading-spinner> </ng4-loading-spinner>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> CLIENTES 
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th></th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Preferencias</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let cliente of clientes">
                <td><img src="{{cliente.imagen || 'assets/img/avatars/flats.png'}}" alt="imagen_categoria" class="img_logo"></td>
                <td>{{cliente.usuario.nombre}}</td>
                <td>{{cliente.usuario.email}}</td>
                <td><div *ngFor = "let preferencia of cliente.preferencias">
                  <span>{{ preferencia.nombre }}</span>
                </div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
